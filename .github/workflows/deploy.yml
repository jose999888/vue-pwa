name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js 20.19.2
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.2'

      - name: Enable Corepack and activate pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          echo ">>> which pnpm: $(which pnpm || echo 'not found')"
          pnpm --version || (echo "pnpm not available via corepack, falling back to global install" && npm install -g pnpm && pnpm --version)

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3.9.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./dist
          keep_files: false
