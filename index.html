<!doctype html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="apple-touch-icon" href="/pic.webp" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Vite App" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <style>
      html,
      body {
        overscroll-behavior: none;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <script src="https://unpkg.com/vconsole/dist/vconsole.min.js"></script>
    <script>
      // VConsole will be exported to `window.VConsole` by default.
      var vConsole = new window.VConsole()
    </script>
    <script type="module">
      const swUrl = `${import.meta.env.BASE_URL}sw.js`
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register(swUrl).then((reg) => {
          console.log(reg)

          // 监听新 SW 状态变化（可选用于 debug）
          reg.addEventListener('updatefound', () => {
            const newWorker = reg.installing
            console.log('发现新的 SW:', newWorker)
            newWorker.addEventListener('statechange', () => {
              console.log('新 SW state:', newWorker.state)
              // window.location.reload()
            })
          })
          // 加了reload 才会刷新内容和包，即使不刷新，也不会报错
          // 如果 改了js内容，且更新版本并且被检测到了，但是没有reload，是会js失效的，不是失效，是报错，所以就失效了
          // 不加这个不刷新是感知不到更新的
          // setInterval(() => {
          //   navigator.serviceWorker.getRegistration().then((r) => r?.update())
          // }, 60 * 1000)
        })
      }
    </script>
  </body>
</html>
